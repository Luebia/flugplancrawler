<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Diese Seite wird aufgerufen wenn man einen Abflug löschen will. Das Objekt wird angezeigt, damit man es vorher noch überprüfen
     kann. Wenn man auf dieser Seite auf löschen klickt wird das Objekt aus der DB gelöscht -->

<meta charset="ISO-8859-1">
<title>Flugplan-Crawler</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
	
	
		<div style="float: left; width: 200px; height: 100px; margin-top: 10px; display: table;">
			<img style="margin-left: 10px" width=200 height=100
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/BVA_Logo.svg/2000px-BVA_Logo.svg.png">
		</div>
		
		<!-- Navbar class="navbar navbar-expand-lg navbar-light bg-light "-->
		<nav class="navbar navbar-expand-lg navbar-toggler-right navbar-light" style= "display: table-cell; color: white;  margin-right: 2vw; margin-top: 2vw; position: absolute; right: 0;"> <!-- "  background-color: #FFFFFF; width: 800px; height: 100px; display: table-cell; vertical-align: bottom; text-align: right"-->
			<!-- Container wrapper container-fluid-->
			<div class="navbar-collapse collapse w-200 order-8 dual-collapse2">


				<!-- Collapsible wrapper me-auto mb-2 mb-lg-0  id="navbarSupportedContent"-->
				<div class="navbar-collapse collapse w-200 order-8 dual-collapse2">
					<ul class="navbar-nav ml-auto">
						<!-- Link -->
						<li class="nav-item"><a class="navbar-brand" href="/departures">Abfl&uumlge</a>
						</li>
						<li class="nav-item"><a class="navbar-brand" href="#">Ank&uumlnfte</a>
						</li>
						<li class="nav-item"><a class="navbar-brand" href="/airports">Flugh&aumlfen</a>
						</li>
						<li class="nav-item"><a class="navbar-brand" href="/scheduler">Suchlauf</a>
						</li>

					</ul>
				</div>
			</div>
			<!-- Container wrapper -->
		</nav>
	
	
	
	
		<h1>Flugplan-Crawler</h1>
		<hr>
		<h2>Abflug l&oumlschen</h2>
		<hr>

		<form action="#" th:action="@{/departureConfirmDelete/{id}(id=${departure.id})}" th:object="${departure}" method="GET">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> 
			<h6>ArrivalAtDestination</h6>
			<input type="text" th:field="*{arrivalAtDestination}" th:readonly="true" class="form-control mb-4 col-4">
			<h6>Check-In</h6>
			<input type="text" th:field="*{checkIn}" th:readonly="true" class="form-control mb-4 col-4"> 
			<h6>Codeshare</h6>
			<input type="text" th:field="*{codeshare}" th:readonly="true" class="form-control mb-4 col-4"> 
			<h6>DepartureTime</h6>
			<input type="text" th:field="*{departureTime}" th:readonly="true" class="form-control mb-4 col-4"> 
			<h6>Details</h6>
			<input type="text" th:field="*{details}" th:readonly="true" class="form-control mb-4 col-4"> 
			<h6>ExpectedTime</h6>
			<input type="text" th:field="*{expectedTime}" th:readonly="true" class="form-control mb-4 col-4"> 
			<h6>FlightDestination</h6>
			<input type="text" th:field="*{flightDestination}" th:readonly="true" class="form-control mb-4 col-4">
			<h6>FlightNo</h6>
			<input type="text" th:field="*{flightNo}" th:readonly="true" class="form-control mb-4 col-4"> 
			<h6>Gate</h6>
			<input type="text" th:field="*{gate}" th:readonly="true" class="form-control mb-4 col-4"> 
			<h6>Status</h6>
			<input type="text" th:field="*{status}" th:readonly="true" class="form-control mb-4 col-4">
			<h6>Terminal</h6>
			<input type="text" th:field="*{terminal}" th:readonly="true" class="form-control mb-4 col-4"> 
			<h6>Via</h6>
			<input type="text" th:field="*{via}" th:readonly="true" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Abflug l&oumlschen</button>
		</form>

		<hr>

		<a th:href="@{/departures}"> Zurueck zur Abflug-Liste</a>
	</div>
</body>
</html>
