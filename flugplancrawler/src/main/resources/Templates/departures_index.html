<html>
<head>

<!-- Seite für die Abflüge -->

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Flugplan-Crawler</title>
<link
	href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
	type="text/css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>	
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						$('#departureList')
								.DataTable(
										{
										//	order: 0, 'desc',
											aaSorting: [ [0,'desc'] ],
											pageLength : 10,
											ajax : {
												url : '/api/departure/findall',
												dataSrc : ''
											},
											columns : [
													{
														title : 'Id',
														data : 'id',
														visible : false,
														searchable : false,
														order: 'desc'
													},
													{
														title : 'ArrivalAtDestination',
														data : 'arrivalAtDestination'
													},
													{
														title : 'CheckIn',
														data : 'checkIn'
													},
													{
														title : 'Codeshare',
														data : 'codeshare'
													},
													{
														title : 'DepartureTime',
														data : 'departureTime'
													},
													{
														title : 'Details',
														data : 'details'
													},
													{
														title : 'ExpectedTime',
														data : 'expectedTime'
													},
													{
														title : 'FlightDestination',
														data : 'flightDestination'
													},
													{
														title : 'FlightNo',
														data : 'flightNo'
													},
													{
														title : 'Gate',
														data : 'gate'
													},
													{
														title : 'Status',
														data : 'status'
													},
													{
														title : 'Terminal',
														data : 'terminal'
													},
													{
														title : 'Via',
														data : 'via'
													},
													{
														title : 'AirlineName',
														data : 'airline.airlineName',
														defaultContent : ""
													},
													{
														title : 'FlightType',
														data : 'airline.flightType',
														defaultContent : ""
													},
													{
														title : 'Actions',
														data : 'id',
														render : function(data) {
															return '<a href="/showFormForUpdate/'+data+'" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"/></a><a href="/deleteDeparture/'+data+'" class="btn btn-danger"><span class="glyphicon glyphicon-trash"/></a>';
														}
													} ]
										});
					});
</script>
</head>
<body>
	 


	

	<div>
		<div style="float: left; width: 200px; height: 100px; margin-top: 10px; display: table;">
			<img style="margin-left: 10px" width=200 height=100
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/BVA_Logo.svg/2000px-BVA_Logo.svg.png">
		</div>
		
		<!-- Navbar class="navbar navbar-expand-lg navbar-light bg-light "-->
		<nav class="navbar navbar-expand-lg navbar-toggler-right navbar-light" style= "display: table-cell; color: white;  margin-right: 2vw; margin-top: 2vw; position: absolute; right: 0;"> <!-- "  background-color: #FFFFFF; width: 800px; height: 100px; display: table-cell; vertical-align: bottom; text-align: right"-->
			<!-- Container wrapper container-fluid-->
			<div class="navbar-collapse collapse w-200 order-8 dual-collapse2">




				<!-- Collapsible wrapper me-auto mb-2 mb-lg-0  id="navbarSupportedContent"-->
				<div class="navbar-collapse collapse w-200 order-8 dual-collapse2">
					<ul class="navbar-nav ml-auto">
						<!-- Link -->
						<li class="nav-item"><a class="navbar-brand" href="/departures">Abfl&uumlge</a>
						</li>
						<li class="nav-item"><a class="navbar-brand" href="/arrivals">Ank&uumlnfte</a>
						</li>
						<li class="nav-item"><a class="navbar-brand" href="/airports">Flugh&aumlfen</a>
						</li>
						<li class="nav-item"><a class="navbar-brand" href="/scheduler">Suchlauf</a>
						</li>

					</ul>
				</div>
			</div>
			<!-- Container wrapper -->
		</nav>
		
		<h1 style="margin-left: 150px; height: 100px; display: table-cell; vertical-align: bottom;">Flugplan-Crawler</h1>
		
		
		<hr />
		<h2 style="margin-left: 10px">Abfl&uumlge:</h2>
		<br>
		<table id="departureList" class="display" style="width: 100%"></table>
	</div>
</body>
</html>
